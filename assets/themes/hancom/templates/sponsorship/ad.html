<ins 
style="
	cursor:pointer; 
	background:url({{ ad.image.url }}) left top no-repeat; 
	display:block; 
	width:{{ ad.type.width }}px; 
	height:{{ ad.type.height }}px" 
class="sponsorship-ad" 
data-sponsorship-ad-link="{{ ad.link }}"
data-sponsorship-ad-code="{{ campaign.slug}}-{{ ad.slug }}"
></ins>
